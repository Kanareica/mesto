<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип страницы">
        <img class="header__line" src="./images/line.svg" alt="Линия подчёркивания">
    </header>
    <main class="content">
        <section class="profile">
            <img class="avatar" src="./images/avatar.png" alt="Аватар исследователя">
            <div class="profile-info">
                <p class="profile-info__name">Жак-Ив Кусто</p>
                <p class="profile-info__desc">Исследователь океана</p>
                <div class="edit-btn">
                    <img class="edit-btn__image" src="./images/edit.svg" alt="Кнопка редактирования">
                </div>
            </div>
            <div class="add-btn">
                <img class="add-btn__image" src="./images/add.svg" alt="Кнопка добавления">
            </div>
        </section>
        <section class="grid-elements">
            <div class="grid-element">
                <img class="grid-element__photo" src="./images/karachaevsk.png" alt="Фото вида Карачаевска">
                <div class="grid-element__info">
                    <p class="grid-element__name">Карачаевск</p>
                    <img class="grid-element__heart-empty" src="./images/heart-empty.svg" alt="Пустое сердце(не выбрано)">
                    <img class="grid-element__heart-filled" hidden src="./images/heart-filled.svg" alt="Полное сердце(выбрано)">
                </div>
            </div>
            <div class="grid-element">
                <img class="grid-element__photo" src="./images/elbrus.png" alt="Фото Эльбруса вдали">
                <div class="grid-element__info">
                    <p class="grid-element__name">Эльбрус</p>
                    <img class="grid-element__heart" src="./images/heart-empty.svg" alt="Пустое сердце(не выбрано)">
                    <img class="grid-element__heart-filled" hidden src="./images/heart-filled.svg" alt="Полное сердце(выбрано)">
                </div>
            </div>
            <div class="grid-element">
                <img class="grid-element__photo" src="./images/dombai.png" alt="Фото снежного склона Домбая">
                <div class="grid-element__info">
                    <p class="grid-element__name">Домбай</p>
                    <img class="grid-element__heart" src="./images/heart-empty.svg" alt="Пустое сердце(не выбрано)">
                    <img class="grid-element__heart-filled" hidden src="./images/heart-filled.svg" alt="Полное сердце(выбрано)">
                </div>
            </div>
            <div class="grid-element">
                <img class="grid-element__photo" src="./images/pamukkale.png" alt="Фото вида Памуккале">
                <div class="grid-element__info">
                    <p class="grid-element__name">Памуккале</p>
                    <img class="grid-element__heart" src="./images/heart-empty.svg" alt="Пустое сердце(не выбрано)">
                    <img class="grid-element__heart-filled" hidden src="./images/heart-filled.svg" alt="Полное сердце(выбрано)">
                </div>
            </div>
            <div class="grid-element">
                <img class="grid-element__photo" src="./images/geinuk.png" alt="Фото вида Гейнука">
                <div class="grid-element__info">
                    <p class="grid-element__name">Гейнук</p>
                    <img class="grid-element__heart" src="./images/heart-empty.svg" alt="Пустое сердце(не выбрано)">
                    <img class="grid-element__heart-filled" hidden src="./images/heart-filled.svg" alt="Полное сердце(выбрано)">
                </div>
            </div>
            <div class="grid-element">
                <img class="grid-element__photo" src="./images/petersburg.png" alt="Фото вида центра Санкт Петербурга">
                <div class="grid-element__info">
                    <p class="grid-element__name">Санкт Петербург</p>
                    <img class="grid-element__heart" src="./images/heart-empty.svg" alt="Пустое сердце(не выбрано)">
                    <img class="grid-element__heart-filled" hidden src="./images/heart-filled.svg" alt="Полное сердце(выбрано)">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2023 Mesto Mir</p>
    </footer>
  </div>
</body>
</html>
